<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.notigatos.es/wp-content/uploads/2016/02/Gato-Kitlers-o-m%C3%A1s-conocido-como-Hitler-Cats.png" type="image/png">
    <title>Kamu nanya?</title>
    <style>
        body {
            overflow: hidden; /* Menghilangkan scroll secara keseluruhan */
            margin: 0;
            height: 100vh; /* Mengatur agar body mengambil tinggi penuh viewport */
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Mengatur elemen card agar menyesuaikan dengan tinggi layar */
            width: 100vw;
            position: relative;
        }
        
        .card h3 {
            z-index: 1;
            color: rgba(10, 20, 17, 0.986);
            background-image: linear-gradient(200deg, rgb(18, 0, 177), rgb(217, 255, 0));
            border-radius: 30px;
            font-size: 7em;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .card::before {
            content: '';
            position: absolute;
            width: 500px;
            background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
            height: 350%;
            animation: rotBGimg 3s linear infinite;
            transition: all 0.2s linear;
        }
        
        @keyframes rotBGimg {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .card::after {
            content: '';
            position: absolute;
            background: #07182e;
            inset: 10px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>Ingfo Loker!</h3>
    </div>
</body>

</html>
